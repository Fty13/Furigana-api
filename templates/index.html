<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furigana Generator</title>
    <!-- Include Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }
        /* Custom style for ruby text to make it look clean */
        ruby {
            ruby-position: over;
        }
        rt {
            font-size: 0.7em;
            color: #4a5568; /* gray-700 */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 max-w-2xl w-full">
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-10">
            
            <header class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Furigana Generator</h1>
                <p class="text-gray-600 mt-2">Enter Japanese text below to add furigana readings.</p>
            </header>

            <!-- Text Input Form -->
            <form action="/" method="post">
                <div class="mb-4">
                    <label for="japanese_text" class="block text-sm font-medium text-gray-700 mb-2">Your Text:</label>
                    <textarea 
                        name="japanese_text" 
                        id="japanese_text" 
                        rows="8" 
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" 
                        placeholder="例えば：私は日本語を勉強します。">{{ original_text }}</textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-600 text-white font-semibold py-3 px-8 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 shadow-md">
                        Generate Furigana
                    </button>
                </div>
            </form>

            <!-- Result Display Section -->
            {% if furigana_result %}
            <div class="mt-10 pt-6 border-t border-gray-200">
                <h2 class="text-2xl font-semibold mb-4 text-center">Result</h2>
                <div class="bg-gray-50 p-6 rounded-lg text-lg leading-loose tracking-wide" style="line-height: 2.5;">
                    <!-- The 'safe' filter is crucial to render the HTML <ruby> tags -->
                    {{ furigana_result | safe }}
                </div>
            </div>
            {% endif %}

        </div>
        <footer class="text-center mt-6 text-gray-500 text-sm">
            <p>Powered by Flask & MeCab</p>
        </footer>
    </div>

</body>
</html>
